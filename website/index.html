          <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css'>
          <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }
    
    h2,
    p {
      margin: 30px 0 0;
      padding: 0;
    }
    
    p {
      color: #18c495;
    }
    
    .slider {
      max-width: 1000px;
      width: 90%;
      margin: 15px auto;
      background: #ececec;
      border-radius: 5px;
      padding: 20px 0;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      /*h v b s*/
    }
    
    .slick-slider button {
      display: none!important;
    }
    
    .slick-slide {
      color: #333;
      padding: 40px 0;
      font-size: 1.25em;
      font-family: "Verdana";
      text-align: center;
      pointer-events: none;
    }
    
    .slick-slide .desc {
      opacity: 0;
    }
    
    .slick-slide .desc > * {
      transition: all 900ms ease;
    }
    
    .slick-slide .desc h2 {
      position: relative;
      left: 50px;
      line-height: 1;
    }
    
    .slick-slide .desc p {
      position: relative;
      top: 50px;
      opacity: 0;
    }
    
    .slick-slide img {
      width: 100%;
    }
    
    .slick-prev:before,
    .slick-next:before {
      color: black;
    }
    
    .slick-dots {
      text-align: center;
    }
    
    .slick-dots li {
      display: inline-block;
      padding: 1px;
      background: #ccc;
      margin: 10px 5px;
      width: 40px;
      height: 5px;
    }
    
    .slick-dots li.slick-active {
      background: #18c495;
    }
    
    .slick-dots button {
      display: none;
    }
    
    .slick-slide:nth-child(odd) {
      /* background: blue;*/
    }
    
    .slick-slide {
      opacity: 0.2;
      transition: all 300ms ease;
    }
    
    .slick-current {
      opacity: 1;
      transform: scale(1.1);
    }
    
    .slick-current .desc {
      opacity: 1;
    }
    
    .slick-current .desc h2 {
      left: 0;
    }
    
    .slick-current .desc p {
      top: 0;
      opacity: 1;
    }
    
    .btn {
      border-radius: 30px;
      padding: 10px 20px;
      border: 4px solid #18c495;
      text-decoration: none;
      color: #18c495;
      font-size: .6em;
      text-transform: uppercase;
      display: block;
      margin: 30px auto 0;
      max-width: 100px;
      width: 100%;
      font-weight: bold;
      pointer-events: initial;
    }
  </style>
